<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Zilla+Slab+Highlight:wght@700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="src/style.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/53b1cca6e9.js" crossorigin="anonymous"></script>
</head>

<body>
  <video autoplay muted id="myVideo" controls>
    <source src="src/media/boyinwild.mp4" type="video/mp4" />
  </video>
  <div>
    <header id="mainheader">
      <h1 class="column d-none d-sm-block">
        Get the Weather <br />
        Where You Are
      </h1>
    </header>
    <div id="currentLocationWeather" class="card currentTemp">
      <h2 id="city">St. Louis</h2>
      <h3 id="todaysDate">Refresh for Today's Date</h3>
      <h3>
        <span id="currentTemper">21</span><span id="degreeUnits">Â°F</span>
      </h3>
      <h4 id="currentTime">Refresh for Current Time</h4>
      <button id="currentLocationButton" type="button" class="btn checkLocation mt-5">
        Get Weather at Current Location
      </button>
      <br />
      <h5>OR</h5>

      <div class="mb-3">
        <form id="search-form">
          <label for="currentLocationWeather" class="form-label">Enter City</label>
          <input type="text" class="form-control" id="currentlocation" placeholder="St. Louis" />
          <br />
          <div class="container">
            <div class="row d-flex justify-content-evenly">
              <button id="weatherButton" type="submit" class="col-md-5 checkWeather btn mt-4">
                Check Weather in Fahrenheit
              </button>
              <br />
              <button id="celsiusWeatherButton" type="button" class="col-md-5 btn checkWeather mt-4">
                Check Weather in Celsius
              </button>
            </div>
          </div>
          <br />
        </form>
      </div>
    </div>
    <div id="detailsForecast" class="">
      <div class="container forecast">
        <div class="row card forecastCard center-stuff">
          <img id="weatherVane" src="src\media\animal-2022469_1280.png" class="card-img-top hide-mobile"
            alt="black weather vane" />
          <div class="currentConditions col-12 card-body">
            <h2 class="col-12 card-title cardText">Current Conditions</h2>
            <div class="" id="currentConditions">
              <img src="" id="icon" />
              <p class="card-header" id="currentWeatherDescription">
                The weather description will appear here.
              </p>
              <div class="d-flex justify-content-evenly">
                <p class="col-sm-6">
                  <i class="fas fa-wind"></i>
                  Wind Speed:<span id="windSpeed"></span><span id="windUnits">meters/second</span>
                </p>
                <p class="col-sm-6">
                  <i class="fas fa-water"></i>
                  Humidity: <span id="humidity"></span>%
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-3" id="outerForecastWrap">
      <div class="container mt-2" id="forecastWrap"></div>
    </div>

    <br />
    <br />

    <div class="footer">
      <script src="src\index.js"></script>
      <a class="footer-links" href="https://github.com/cjp0421/WeatherApplication.git">Link to GitHub Repository for
        this project.</a>
      <a href="#mainheader" id="toTopOfPage" class="footer-links">Top of Page</a>
    </div>
  </div>
</body>

</html>
